<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <section class="card">
      <img class="hero-img" src="images/illustration-hero.svg">
      <section class="content">
        <h1 class="title">Order Summary</h1>
        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </section>
      <section class="price-tag">
        <img class="logo-music" src="images/icon-music.svg">
        <section class="middle-section">
          <p class="info">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </section>
        <a href="#">Change</a>
      </section>
      <button class="btn">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
  </section>
</div>
</body>
</html>
